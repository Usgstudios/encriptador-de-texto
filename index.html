<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <meta name="author" content="Josue Otniel Leyva Santes">
    <meta name="description" content="Encriptador Y Desencriptador de Texto">
    <link rel="icon" href="img/Logo.png" type="image/icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/Logo.png" alt="Logo de Encriptador de Texto" class="logo-img">
            <h2 class="nombre-pagina">Encriptador de texto</h2>
        </a>
    </header>
    <main class="main">
        <textarea name="textarea1" id="text1" rows="10" placeholder="Introduce el texto"></textarea>
        <div class="button">
            <button type="button" id="encriptar">Encriptar</button>
            <button type="button" id="desencriptar">Desencriptar</button>
            <button type="button" id="copiar">Copiar</button>
        </div>
        <textarea disabled name="textarea2" id="text2" rows="10" placeholder=""></textarea>
    </main>
    <footer>
        <p>Creado por Josue Otniel Leyva Santes</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
